<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Finest SuperMarket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.bundle.js"></script>

</head>

<body>

<section class="container-fluid p-0 position-relative bg-danger">
    <div class="row">

    </div>

    <div class="row position-absolute container-fluid ">

        <div class="col-3"></div>

        <div class="mt-0 col-12 col-sm-6 col-md-5 col-lg-4 col-xl-5  col-xxl-5 ">

            <div>

                <form action="http://localhost:8081/app/Customer" method="post">

                    <h2 style="color: black" class="text-center m-4">Customer Registration</h2>

                    <div class="mb-2">
                        <label for="id" class="form-label" style="color: black">Customer ID :</label>
                        <input type="id" class="form-control" id="id" name="custId">
                    </div>

                    <div class="mb-2">
                        <label for="name" class="form-label" style="color: black">Customer Name :</label>
                        <input type="name" class="form-control" id="name" name="cusName">
                    </div>

                    <div class="mb-2">
                        <label for="address" class="form-label" style="color: black">Customer Address :</label>
                        <input type="address" class="form-control" id="address" name="cusAddress">
                    </div>

                    <div class="mb-2">
                        <label for="salary" class="form-label" style="color: black">Customer Salary : </label>
                        <input type="salary" class="form-control" id="salary" name="cusSalary">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end my-4">
                        <button class="btn btn-outline-primary" formmethod="post">Save</button>
                        <button class="btn btn-outline-primary" >Update</button>
                        <button class="btn btn-outline-primary" >Delete</button>
<!--                        <button class="btn btn-outline-primary" type="button">Get All</button>-->
                    </div>

                </form>

            </div>

        </div>

    </div>

</section>



</body>

</html>
